<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Vertical (basic) form</h2>
        <form id="empForm" method="post">
            <div class="form-group">
                <span><label>Employee ID:</label> <label id="empIdMsg">
                    </label></span>
                <input type="text" class="form-control" id="empId" placeholder="Enter Employee ID" onchange="getEmp()">
            </div>
            <div class="form-group">
                <label>Employee Name:</label>
                <input type="text" class="form-control" id="empName" placeholder="Enter Employee Name" name="empName">
            </div>
            <div class="form-group">
                <label>Salary</label>
                <input type="text" class="form-control" id="empSal" placeholder="Enter Employee Salary" name="empEmail">
            </div>
            <div class="form-group">
                <label>HRA</label>
                <input type="text" class="form-control" id="empHra" placeholder="Enter HRA" name="empHra">
            </div>
            <div class="form-group">
                <label>DA</label>
                <input type="text" class="form-control" id="empDa" placeholder="Enter DA" name="empDa">
            </div>
            <div class="form-group">
                <label>Deduction</label>
                <input type="text" class="form-control" id="empDeduct" placeholder="Enter Deduction" name="empDeduct">
            </div>
            <input type="button" class="btn btn-primary disabled" id="empSave" value="Save" onclick="saveEmployee();">
            <input type="button" class="btn btn-primary disabled" id="empchange" value="Change"
                onclick="changeEmployee();">
            <input type="button" class="btn btn-primary disabled" id="empreset" value="Reset"
                onclick="resetEmployee();">
        </form>
    </div>
    <script type="text/javascript" src="http://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
